{% extends 'baseadmin.html' %}

{% block title %} - {{post.title}}{% endblock title %}

{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Project Settings</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="/post_list/">
                            <button type="button" class="btn btn-block btn-outline-secondary btn-lg">Back</button>
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</section>


<section class="content mycontent">


    <div class="row">

        <div class="col-md-6 my-col-md-6">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">Laws & Regulations</h3>
                </div>
                <div class="card-body">
                    <!-- Color Picker -->
                    <div class="form-group">
                        <input type="text" class="form-control my-colorpicker1 colorpicker-element"
                            placeholder=" General Data Protection Regulation (GDPR)" data-colorpicker-id="1" data-original-title="" title=""
                            aria-describedby="popover915412">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control my-colorpicker1 colorpicker-element"
                            placeholder="California Consumer Privacy Act (CCPA)" data-colorpicker-id="1" data-original-title="" title=""
                            aria-describedby="popover915412">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control my-colorpicker1 colorpicker-element"
                            placeholder="California Privacy Rights Act (CPRA)" data-colorpicker-id="1" data-original-title="" title=""
                            aria-describedby="popover915412">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control my-colorpicker1 colorpicker-element"
                            placeholder="Personal Information Protection Law (PIPL)" data-colorpicker-id="1" data-original-title="" title=""
                            aria-describedby="popover915412">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control my-colorpicker1 colorpicker-element"
                            placeholder="Consumer Financial Protection Act (CFPA)" data-colorpicker-id="1" data-original-title=""
                            title="" aria-describedby="popover915412">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control my-colorpicker1 colorpicker-element"
                            placeholder="Children's Online Privacy Protection Act (COPPA)" data-colorpicker-id="1" data-original-title=""
                            title="" aria-describedby="popover915412">
                    </div>
                    




                </div>
                <button class="btn btn-default" onclick="window.print();"><i class="fa fa-plus"></i> Add</button>
                <!-- /.card-body -->
            </div>


        </div>



        <div class="col-md-6 my-col-md-6">

                <div class="card-header">
                    <h3 class="card-title">Data Attributes</h3>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="control-label col-md-3 col-sm-3 ">Informed Consent</label>
                        <div class="col-md-9 col-sm-9 ">
                            <select class="select2_single form-control" tabindex="-1">
                                <option></option>
                                <option value="AK">Yes</option>
                                <option value="HI">No</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">

                            </select>

                    </div>
                    <div class="form-group row">

                    <div class="form-group row">

                        <div class="col-md-9 col-sm-9 ">
                            <select class="select2_single form-control" tabindex="-1">
                                <option></option>
                                <option value="AK">Personal information compliance database</option>
                                <option value="HI">Hawaii</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3 col-sm-3 ">Custom Law</label>
                        <div class="col-md-9 col-sm-9 ">

                                <option></option>

                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-md-9 col-sm-9 ">
                            <select class="select2_single form-control" tabindex="-1">
                                <option></option>
                                <option value="AK">默认</option>

                <button class="btn btn-default" onclick="window.print();"><i class="fa fa-plus"></i> Add</button>

    </div>

</section>
